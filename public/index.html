<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Stream Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSV Stream Processor</h1>
            <div id="status-badge" class="status-badge">
                Checking Status...
            </div>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-container" id="dropZone">
                    <input type="file" id="fileInput" multiple accept=".csv" class="file-input">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                        <h3>Drag & Drop CSV files here</h3>
                        <p>or click to browse</p>
                    </div>
                </div>
                <div id="fileList" class="file-list"></div>
                <button id="uploadButton" class="upload-button" disabled>
                    Process Files
                </button>
            </section>

            <section class="status-section">
                <h2>Processing Status</h2>
                <div id="processingStatus" class="processing-status">
                    <div class="status-item">
                        <span>Active Streams:</span>
                        <span id="activeStreams">0</span>
                    </div>
                </div>
                <div id="resultsList" class="results-list"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
